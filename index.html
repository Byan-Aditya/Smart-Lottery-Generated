<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Page dengan Tombol Dinamis</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/view-pager.css">
  <link rel="stylesheet" href="css/data.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tombol -->
  <div class="btn-flip" id="flipBtn">
    <img src="images/generate.gif" id="iconNext" class="visible" alt="Play"/>
    <img src="images/data.gif" id="iconBack" class="hidden" alt="Play"/>   
  </div>
  <!-- Container Halaman -->
 <div class="page-container">
    <div class="page page1 active" id="page1">
      <h1>Smart Lottery Generated</h1>
      <div class="controls">
        <input type="text" id="kodeInput" placeholder="Masukkan kode untuk dicek"/>
        <button onclick="cekKode()">Cek Kode</button>
      </div>
      <div id="popupBox">
        <div id="popupText"></div>
        <div id="popupIcon"></div>
        <div id="popupDetail"></div>
      </div>
      <div class="result">
        Kode Kupon: <span id="kodeHasil">-</span> |
        Urut Kupon: <span id="barisHasil">-</span> |
        Status: <span id="ikonHasil">üîç</span>
      </div>
    </div>
    <div class="page page2 inactive" id="page2">
      <h1>Server Controls</h1>
      <div class="controls">
        <input type="number" id="jumlahBaris" placeholder="Jumlah baris"/>
        <button onclick="generateRows()">Tambah Baris</button>
        <button onclick="hapusBarisBawahPrompt()">Hapus Baris Bawah</button>
        <button onclick="clearTable()">Hapus Semua</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>NO.</th>
            <th>DATA</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <!-- Isi Semua Java Script -->
  <script src="js/script.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Config Firebase-mu
  const firebaseConfig = {
    apiKey: "AIzaSyA3R3hhFosI1qpRsmVffv0sbZVaY3REif8",
    authDomain: "data-8a36d.firebaseapp.com",
    projectId: "data-8a36d",
    storageBucket: "data-8a36d.appspot.com",
    messagingSenderId: "1084525995314",
    appId: "1:1084525995314:web:5fcdfa7823f65dfc5ca32b",
    measurementId: "G-ZFFSNEE357"
  };

  // Inisialisasi Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let rowCount = 0;

  // Tambah baris tabel
  window.addRow = function(value = "") {
    rowCount++;
    const tableBody = document.getElementById("tableBody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${rowCount}</td>
      <td><input type="text" value="${value}" oninput="autoSave()" /></td>
    `;
    tableBody.appendChild(row);
  };

  // Simpan otomatis ke Firebase
  window.autoSave = function() {
    let data = [];
    document.querySelectorAll("#tableBody tr").forEach(row => {
      let nomor = row.querySelector("td:first-child").innerText;
      let isi = row.querySelector("td input").value;
      data.push({ No: nomor, Data: isi });
    });
    set(ref(db, "tabelData"), data);
  };

  // Generate beberapa baris langsung
  window.generateRows = function() {
    let jumlah = parseInt(document.getElementById("jumlahBaris").value) || 1;
    for (let i = 0; i < jumlah; i++) {
      addRow();
    }
    autoSave();
  };

  // Hapus baris terakhir
  window.hapusBarisBawahPrompt = function() {
    const tableBody = document.getElementById("tableBody");
    if (tableBody.lastChild) {
      tableBody.removeChild(tableBody.lastChild);
      rowCount--;
      autoSave();
    }
  };

  // Hapus semua baris
  window.clearTable = function() {
    document.getElementById("tableBody").innerHTML = "";
    rowCount = 0;
    autoSave();
  };

  // Load data dari Firebase
  function loadTableFirebase() {
    const tableRef = ref(db, "tabelData");
    onValue(tableRef, (snapshot) => {
      document.getElementById("tableBody").innerHTML = "";
      rowCount = 0;
      let data = snapshot.val();
      if (data) {
        data.forEach(row => addRow(row.Data));
      } else {
        addRow(); // default 1 baris kosong
      }
    });
  }

  loadTableFirebase();
</script>
</body>
</html>
