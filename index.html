<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Page dengan Tombol Dinamis</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/view-pager.css">
  <link rel="stylesheet" href="css/data.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tombol -->
  <div class="btn-flip" id="flipBtn">
    <img src="images/generate.gif" id="iconNext" class="visible" alt="Play"/>
    <img src="images/data.gif" id="iconBack" class="hidden" alt="Play"/>   
  </div>
  <!-- Container Halaman -->
 <div class="page-container">
    <div class="page page1 active" id="page1">
      <h1>Smart Lottery Generated</h1>
      <div class="controls">
        <input type="text" id="kodeInput" placeholder="Masukkan kode untuk dicek"/>
        <button onclick="cekKode()">Cek Kode</button>
      </div>
      <div id="popupBox">
        <div id="popupText"></div>
        <div id="popupIcon"></div>
        <div id="popupDetail"></div>
      </div>
      <div class="result">
        Kode Kupon: <span id="kodeHasil">-</span> |
        Urut Kupon: <span id="barisHasil">-</span> |
        Status: <span id="ikonHasil">üîç</span>
      </div>
    </div>
    <div class="page page2 inactive" id="page2">
      <h1>Server Controls</h1>
      <div class="controls">
        <input type="number" id="jumlahBaris" placeholder="Jumlah baris"/>
        <button onclick="generateRows()">Tambah Baris</button>
        <button onclick="hapusBarisBawahPrompt()">Hapus Baris Bawah</button>
        <button onclick="clearTable()">Hapus Semua</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>NO.</th>
            <th>DATA</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <!-- Isi Semua Java Script -->
  <script src="js/script.js"></script>
<!-- Firebase SDK -->
<script type="module">
// === Firebase ===
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Config sampeyan
const firebaseConfig = {
  apiKey: "AIzaSyA3R3hhFosI1qpRsmVffv0sbZVaY3REif8",
  authDomain: "data-8a36d.firebaseapp.com",
  projectId: "data-8a36d",
  storageBucket: "data-8a36d.firebasestorage.app",
  messagingSenderId: "1084525995314",
  appId: "1:1084525995314:web:5fcdfa7823f65dfc5ca32b",
  measurementId: "G-ZFFSNEE357"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// === DATA ===
let rowCount = 0;
const maxRows = 1000;

// Load data lama dari Firestore
window.onload = async function () {
  const docRef = doc(db, "tabel", "dataTabel");
  const snap = await getDoc(docRef);
  if (snap.exists()) {
    let data = snap.data().rows || [];
    data.forEach(row => addRow(row.Data));
  } else {
    addRow();
  }
};

// Tambah baris
function addRow(value = "") {
  if (rowCount >= maxRows) { alert("Baris sudah mencapai batas maksimum (1000)!"); return;}
  rowCount++;
  const tbody = document.getElementById("tableBody");
  let tr = document.createElement("tr");
  let tdNo = document.createElement("td"); tdNo.innerText = rowCount; tr.appendChild(tdNo);
  let tdInput = document.createElement("td");
  tdInput.innerHTML = `<input type='text' value='${value}' oninput='autoSave()'/>`;
  tr.appendChild(tdInput);
  tbody.appendChild(tr);
}

// Save ke Firestore
async function saveTable() {
  let data = [];
  document.querySelectorAll("#tableBody tr").forEach(row => {
    let nomor = row.querySelector("td:first-child").innerText;
    let isi = row.querySelector("td input").value;
    data.push({ No: nomor, Data: isi });
  });
  await setDoc(doc(db, "tabel", "dataTabel"), { rows: data });
  console.log("‚úÖ Data tersimpan di Firestore");
}
function autoSave() { saveTable(); }

// Hapus semua data
async function clearTable() {
  Swal.fire({
    imageUrl: 'images/password.gif',
    imageWidth: 150,
    imageHeight: 150,
    title: 'Hapus Semua Data',
    text: 'Tindakan ini akan menghapus semua data!',
    input: 'password',
    inputPlaceholder: 'Password',
    showCancelButton: true,
    confirmButtonText: 'Hapus',
    cancelButtonText: 'Batal',
    customClass: {
      title: 'swal-title-center',
      input: 'swal-input-center'
    }
  }).then(async (result)=>{
    if(result.isConfirmed){
      if(result.value==='adit123'){
        await setDoc(doc(db, "tabel", "dataTabel"), { rows: [] }); // reset firestore
        document.getElementById("tableBody").innerHTML="";
        rowCount=0;
        addRow();
        document.getElementById("popupBox").style.display="none";
        Swal.fire('Berhasil!', 'Semua data telah dihapus.', 'success');
      } else Swal.fire('Error','Password salah!','error');
    }
  });
}
</script>
</body>
</html>
